<!DOCTYPE html>
<html>
<head>
<!-- Header to include css -->
<div th:replace="fragments/header :: commonhead"></div>
<link rel="stylesheet" type="text/css" href="../static/css/common.css" th:href="@{/css/common.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/alignments.css" th:href="@{/css/alignments.css}"/>
<meta charset="ISO-8859-1" />
<title>SalesFast Home</title>
</head>
<body>
	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container" id="layout">
		<div class="page-heading row"><h1>Your Alignments</h1></div>
		<div class="row">
			<div class="col-lg-12 col-sm-12">
				<table id="aligned-physician-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Physician Name</th>
							<th>Email Id</th>
							<th>Contact</th>
							<th>Address</th>
							<th>City</th>
							<th>State</th>
							<th>ZIP</th>
							<th>Medical Field</th>
							<th>Is a new Physician?</th>
							<th>Time of appointment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="eachAlignment : ${listOfAlignedPhysician}">
							<td th:text="${eachAlignment.physicianId}"></td>
							<td th:text="${eachAlignment.firstName} + ' '+${eachAlignment.lastName}"></td>
							<td th:text="${eachAlignment.email}"></td>
							<td th:text="${eachAlignment.contactNumber}"></td>
							<td th:text="${eachAlignment.addressLineOne} +' '+ ${eachAlignment.addressLineTwo}"></td>
							<td th:text="${eachAlignment.city}"></td>
							<td th:text="${eachAlignment.state}"></td>
							<td th:text="${eachAlignment.zip}"></td>
							<td th:text="${eachAlignment.medicalField}"></td>
							<td th:unless="${eachAlignment.isNew}" th:text="NO"></td>
							<td th:if="${eachAlignment.isNew}" th:text="YES"></td>
							<td><input class="appointment-time" type="time" disabled="disabled"/></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row submit-for-appointments"><button type="submit" class="submit-selected-alignments">Submit Appointments</button></div>
	</div>
<!-- Common footer -->
<div th:replace="fragments/footer :: footer"></div>
<script  type="text/javascript" src="../static/js/showalignments.js" th:src="@{/js/showalignments.js}"></script>
</body>
</html>
