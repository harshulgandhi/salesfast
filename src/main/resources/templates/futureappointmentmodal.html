<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="modal fade" id="future-appointment-modal" role="dialog" data-edit-mode="false" th:fragment="futureappointmentmodal">
	<div class="modal-dialog modal-dialog-future-appointment" role="document">
		<div class="modal-content future-appoint-modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="futureappointment">Future appointments</h4>
			</div>
			<div class="modal-body">
				<div class="">
					<table id="future-appointment-fixed-physician-table" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th style="display:none">Appointment Id</th>
								<th style="display:none">Physician Id</th>
								<th>Physician Name</th>
								<th>Address</th>
								<th>Contact</th>
								<th>Email Id</th>
								<th>Confirmation Status</th>
								<th>Time of appointment</th>
								<th>Date of appointment</th>
								<th>Product</th>
								<th style="display:none">Has Meeting Update</th>
								<th style="display:none">Has Meeting Experience</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="eachAppointment : ${listOfFutureAppointments}">
								<td style="display:none" th:text="${eachAppointment.appointmentId}"></td>
								<td style="display:none" th:text="${eachAppointment.physicianId}"></td>
								<td th:text="${eachAppointment.physicianName}"></td>
								<td th:text="${eachAppointment.address}"></td>
								<td th:text="${eachAppointment.contact}"></td>
								<td th:text="${eachAppointment.emailId}"></td>
								<td class="confirmation-status" th:text="${eachAppointment.confirmationStatus}"></td>
								<td th:text="${eachAppointment.time}"></td>
								<td th:text="${eachAppointment.date}"></td>
								<td th:text="${eachAppointment.product}"></td>
								<td style="display:none" th:text="${eachAppointment.hasMeetingUpdate}"></td>
								<td style="display:none" th:text="${eachAppointment.hasMeetingExperience}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button id="futureappointment-close-button" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>	
</div>
</body>
</html>
