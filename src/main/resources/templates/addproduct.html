<!DOCTYPE html>
<html>
<head>
<!-- Header to include css -->
<div th:replace="fragments/header :: commonhead"></div>
<link rel="stylesheet" type="text/css" href="resources/app/css/addproduct.css"/>
<meta charset="ISO-8859-1"/>
<title>Add Product</title>
</head>
<body>
<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>

	<div class="outer-container">
		<div class="left-nav" id='cssmenu'>
			<ul class="left-menu-ul">
				<li class='active view-products' ><a href='/allproducts'><span>VIEW PRODUCTS</span></a></li>
				<li class='last add-products'><a href='/addproductspage'><span>ADD PRODUCTS</span></a></li>
			</ul>
		</div>
		<div class="container" id="layout">
			<div class="row row-header page-header"><h3>Add a new product</h3></div>
			<div class="row row-custom-style">
				<div class="col-lg-3 medfield-left-panel">
					<div class="product-specifications medical-field-div">
						<label class="control-label" id="medical-field-label">Medical Field</label>
						<select class="medical-field-selector validate-ele" name="medicalfield">
							<option disabled="disabled" selected="selected" value="none"> -- select medical field -- </option>
						</select>
					</div>
					
					<div class="product-specifications category-product">
						<label class="control-label" id="product-type-label">Type of product</label>
						<select class="product-type-selector validate-ele" disabled="disabled" name="producttype">
							<option disabled="disabled" value="none"> -- select medical field -- </option>
							<option selected="selected" value="NEW PRODUCT">New Product</option>
							<option value="IMPROVED PRODUCT">Improvement over existing</option>
						</select>
					</div>
					
					<div class="product-specifications improvement-category">
						<label class="control-label" id="improvement-type-label">Select type of improvement</label>
						
						<div class="squaredThree more-affordable-div">
							<input class="category-checkbox" type="checkbox" value="MORE AFFORDABLE" id="affordable-checkbox" name="moreaffordable" disabled="disabled"/>
							<label class="control-label" id="more-affordable-label">More Affordable</label>
							<!-- <label for="affordable-checkbox"></label> -->
						</div>
						
						<div class="squaredThree less-sideeffects-div">
							<input class="category-checkbox" type="checkbox" value="LESS SIDE EFFECTS" id="less-sideeffects-checkbox" name="lesssideeffects" disabled="disabled"/>
							<label class="control-label" id="less-sideeffects-label">Less Side Effects</label>
							<!-- <label for="less-sideeffects-checkbox"></label> -->
						</div>							
					</div>
					
					<div class="product-specifications previous-products">
						<label class="control-label" id="previous-products-label">Improved over?</label>
						<select class="previous-product-selector validate-ele" disabled="disabled" name="previousproduct">
							<option disabled="disabled" value="0"> -- select previous product -- </option>
						</select>
					</div>
					
				</div>
				<div class="col-lg-4 newproduct-middle-panel">
					<form id="add-product-form" class="form-horizontal" >
						<div class="form-group">
							<label class="control-label" id="prduct-name-label">Product Name</label>
							<input name="product-name" type="text" class="form-control validate-ele" id="product-name"/>
						</div>
						
						<div class="form-group">
							<label class="control-label" id="release-date-label">Release Date</label>
							<input name="release-date" type="date" class="form-control validate-ele" id="prod-release-date"/>
						</div>
					</form>
				</div>
				
				<div class="col-lg-5 filesupload-right-panel">
					<form id="upload-files-form" class="form-horizontal" action="/uploadfiles" th:action="@{/uploadfiles}" method="post" enctype="multipart/form-data"
						onsubmit="return getnewproduct()">
						<div class="form-group">
							<label for="virtual-training-doc" class="control-label" id="prduct-name-label">Virtual Training Document</label>
							<input name="virtualtrainingfile" type="file" class="form-control validate-ele" id="virtual-training-doc"/>
						</div>
						<div class="form-group">
							<label for="e-detailing-doc" class="control-label" id="release-date-label">E Detailing Document</label>
							<input name="edetailingfile" type="file" class="form-control validate-ele" id="e-detailing-doc"/>
						</div>
						<button type="submit" class="btn btn-default submit-product-btn">Submit Product</button>
					</form>
				</div>
				
	        </div>
		</div>
	</div>

<!-- Common footer -->
<div th:replace="fragments/footer :: footer"></div>
<script  type="text/javascript" src="resources/app/js/addproduct.js"></script>
</body>
</html>
